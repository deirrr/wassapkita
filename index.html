<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Wassapkita - QR Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #020617;
        color: #e5e7eb;
      }
      .card {
        background: #0b1120;
        border-radius: 16px;
        padding: 24px 28px;
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.8);
        width: 360px;
        text-align: center;
      }
      .title {
        font-size: 22px;
        margin-bottom: 4px;
      }
      .subtitle {
        font-size: 13px;
        opacity: 0.8;
        margin-bottom: 16px;
      }
      .qr-box {
        background: #020617;
        border-radius: 12px;
        padding: 12px;
        margin-bottom: 12px;
        border: 1px solid #1f2937;
      }
      .qr-box img {
        width: 240px;
        height: 240px;
        display: block;
        margin: 0 auto;
      }
      .status {
        font-size: 12px;
        opacity: 0.7;
        margin-top: 6px;
        min-height: 16px;
      }
      .hint {
        font-size: 12px;
        margin-top: 12px;
        opacity: 0.85;
      }
      .hint strong {
        color: #a5b4fc;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="card">
        <div class="title">Wassapkita</div>
        <div class="subtitle">
          Scan QR berikut dengan aplikasi WhatsApp kamu.
        </div>

        <div class="qr-box">
          <img v-if="qrImage" :src="qrImage" alt="QR Code" />
          <div v-else class="status">Menunggu QR dari WhatsApp...</div>
        </div>

        <div class="status">{{ statusText }}</div>

        <div class="hint">
          Buka <strong>WhatsApp &gt; Perangkat tertaut</strong>, lalu scan kode
          ini. Kode akan otomatis berganti jika kedaluwarsa, seperti di WhatsApp
          Web.
        </div>
      </div>
    </div>

    <!-- Vue 3 via CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            qrImage: "",
            statusText: "Menunggu QR dari WhatsApp...",
          };
        },
        mounted() {
          // listener QR dari Electron (whatsapp-web.js)
          if (window.wassapkita?.onQr) {
            window.wassapkita.onQr((dataUrl) => {
              this.qrImage = dataUrl;
              this.statusText = "QR siap di-scan.";
            });
          }

          // listener status (ready, authenticated, dsb.)
          if (window.wassapkita?.onStatus) {
            window.wassapkita.onStatus((status) => {
              this.statusText = `Status: ${status}`;
            });
          }
        },
      }).mount("#app");
    </script>
  </body>
</html>
